<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('update')}" method="post">
							<input name="building_id" value="{$em_building['building_id']}" type="hidden" />
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-10"> 楼宇名 ：</label>
                                <div class="col-sm-9">
                                	<input type="text" name="BUILDING_NAME" id="BUILDING_NAME" placeholder="楼宇名称" class="col-xs-10 col-sm-5" value="{$em_building['building_name']}">
									<span style="font-weight:bold;color:red;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*</span>
                            	</div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-10"> 所属小区 ：</label>
                                <div class="col-sm-9">
                                    <select id="village" name="village" class="rcol-xs-10 col-sm-5">
                                        <volist name="villages" id="val">
                                            <option value="{$val['village_id']}"
                                            <if condition="$val['village_id'] eq $em_building['village']">selected="selected"
                                            </if>
                                            >{$val.village_name}</option>
                                        </volist>
                                    </select>
                                    <span style="font-weight:bold;color:red;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*</span>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 单元数量 ：</label>
                                <div class="col-sm-9">
                                	<input type="text" name="UNIT_NUMBER" id="UNIT_NUMBER" placeholder="单元数量" class="col-xs-10 col-sm-5" 
                                	<if condition="!empty($em_building) ">readonly="readonly"</if> 
                                	value="{$em_building['unit_number']}">
                                	<span style="font-weight:bold;color:red;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*</span>
                            	</div>
                            </div>
							
							<div class="space-4"></div>
							
							<div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 楼宇层数 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="FLOOR_NUMBER" id="FLOOR_NUMBER" placeholder="楼宇层数" class="col-xs-10 col-sm-5" value="{$em_building['floor_number']}">
                            	</div>
                            </div>

                            <div class="space-4"></div>

							<div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 楼宇类型 </label>
                                <div class="col-sm-9">
                                	<select id="building_type" name="building_type" class="rcol-xs-10 col-sm-5">
                                        <volist name="buildingTypes" id="val">
                                            <option value="{$val['dict_value']}"
                                            <if condition="$val['dict_value'] eq $em_building['building_type']">selected="selected"
                                            </if>
                                            >{$val.dict_key}</option>
                                        </volist>
                                    </select>
                            	</div>
                            </div>

                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 楼宇结构 </label>
                                <div class="col-sm-9">
                                	<select id="building_structure" name="building_structure" class="rcol-xs-10 col-sm-5">
                                        <volist name="buildingStructures" id="val">
                                            <option value="{$val['dict_value']}"
                                            <if condition="$val['dict_value'] eq $em_building['building_structure']">selected="selected"
                                            </if>
                                            >{$val.dict_key}</option>
                                        </volist>
                                    </select>
                            	</div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 楼宇朝向 </label>
                                <div class="col-sm-9">
                                	<select id="building_orientation" name="building_orientation" class="rcol-xs-10 col-sm-5">
                                        <volist name="buildingOrientations" id="val">
                                            <option value="{$val['dict_value']}"
                                            <if condition="$val['dict_value'] eq $em_building['building_orientation']">selected="selected"
                                            </if>
                                            >{$val.dict_key}</option>
                                        </volist>
                                    </select>
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>

                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script src="__PUBLIC__/qwadmin/js/function.js"></script>
</body>
</html>
