<include file="Public/head" />
<style>
.grouptd {
	position: relative;
}

.group {
	display: inline-block;
	width: 100%;
}

.groupselect {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	border: 0;
}
</style>
<body class="no-skin">
	<include file="Public/header" />
	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>

		<include file="Public/sidebar" />
		<div class="main-content">
			<div class="main-content-inner">
				<!-- #section:basics/content.breadcrumbs -->
				<include file="Public/breadcrumbs" />

				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<include file="Public/set" />

					<!-- /section:settings.box -->
					<div class="row">
						<div class="col-xs-12">
						<div>
							<!-- PAGE CONTENT BEGINS -->
							<div class="row">
								<form class="form-inline" action="" method="post">
									<a class="btn btn-info" href="{:U('addnotice',array('contentid'=>$model['id']))}" value="">添加{$model.contenttitile}</a>
										<input type="text" name="noticetitle" value="" placeholder="请输入文章名称" class="search-keywords">
									<button type="submit" class="btn btn-purple btn-sm">
										<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
										Search
									</button>
								</form>
							</div>
							<div class="space-4"></div>
							<input type="hidden" id="contentid" value="{$model['id']}">
							<div class="row">
								<form id="form" method="post" action="{:U('index')}">
									<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th>名称</th>
												<th>添加时间</th>
												<th class="center">操作</th>
											</tr>
										</thead>
										<tbody>
											<volist name="list" id="val">
											<tr>
												<td>{$val['noticetitle']}</td>
												<td>{$val['createtime']}</td>
												<td class="center">
												<php>echo '<a class="sendmsg" href="javascript:void(0);" val="'.$val['id'].'"><i class="fa fa-send"></i>发送微信</a>';</php>
													<a href="{:U('editnotice',array('contentid'=>$model['id'],'id'=>$val['id']))}"><i class="fa fa-edit"></i>编辑</a>
												 <php>echo '<a class="deletenotice" href="javascript:void(0);" val="'.$val['id'].'"><i class="fa fa-trash"></i>删除</a>';</php>
												</td>
											</tr>
											</volist>
										</tbody>
									</table>
								</form>
							</div>
							</div>
							{$page}
							<!-- PAGE CONTENT ENDS -->
						</div>
					
						<!-- /.col -->
					</div>
						
					<!-- /.row -->
				</div>
				
		</div>
		<!-- /.main-content -->
		<include file="Public/footer" />

	</div>
	<!-- /.main-container -->

	<include file="Public/footerjs" />
	<!-- inline scripts related to this page -->
	<script type="text/javascript">
	$(function(){
		$('.sendmsg').click(function(){
			var noticeid=$(this).attr('val');
			var contentid=$('#contentid').val();
			var sendData = {
					contentid :contentid
				};
			bootbox.confirm({
	            title: "系统提示",
	            message: "是否要发送？",
	            callback: function (result) {
	            	if (result) {
	        		$.ajax({
	        			type : "post",
	        			url : "__URL__/getvillagetocontentbyid",
	        			dataType : "json",
	        			data : sendData,
	        			success : function(data) {
	        				if (data.status == "1") {
	        					if(data.message.length>0){
	        						var totalselect=new Array();
	        						for(var i=0;i<data.message.length;i++){
	        							totalselect.push(data.message[i].villageid);//选中楼宇id
	        						}
	        						var sendData = {
	        								noticeid :noticeid,
	        								totalselect:totalselect
	        							};
	        						//指定楼宇群发微信消息
	        						$.ajax({
	        							type : "post",
	        							url : "__URL__/sendWechatSms",
	        							dataType : "json",
	        							data : sendData,
	        							success : function(data) {
	        									bootbox.dialog({
	        										title : '友情提示：',
	        										message : data.message,
	        										buttons : {
	        											"success" : {
	        												"label" : "确定",
	        												"className" : "btn-danger"
	        											}
	        										}
	        									});
	        							},
	        							error : function(XMLHttpRequest, textStatus, errorThrown) {
	        							}
	        						});
	        					}else{
	        						bootbox.alert({
	                                    buttons: {
	                                        ok: {
	                                            label: '确定',
	                                            className: 'btn-myStyle'
	                                        }
	                                    },
	                                    message:  '没有关联楼宇',
	                                    title: "提示信息",
	                                });
	        					}
	        				} else{
	        				
	        				}
	        			},
	        			error : function(XMLHttpRequest, textStatus, errorThrown) {
	        			}
	        		});
	            }},
	            buttons: {
	                "cancel": {"label": "取消"},
	                "confirm": {
	                    "label": "确定",
	                    "className": "btn-danger"
	                }
	            }
	        });
	 			
		});
		//删除文章
		 $(".deletenotice").on('click', function () {
	          var obj = $(this);
	          var id = obj.attr('val');
	          bootbox.confirm({
	              title: "系统提示",
	              message: "是否要删除文章？",
	              callback: function (result) {
	                  if (result) {
	                      $.get("{:U('deletenotice')}?id=" + id, function (response) {
	                         if (response.status == 1) {
	                              bootbox.alert({
	                                  buttons: {
	                                      ok: {
	                                          label: '确定',
	                                          className: 'btn-danger'
	                                      }
	                                  },
	                                  message: '恭喜，删除成功！',
	                                  callback: function () {
	                                	
	                                      window.location.reload(true);
	                                  },
	                                  title: "友情提示",
	                              });
	                              return;
	                          }else{
	                        	  bootbox.dialog({
	                                  message: response.message,
	                                  buttons: {
	                                      "success": {
	                                          "label": "确定",
	                                          "className": "btn-danger"
	                                      }
	                                  }
	                              });
	                              return;
	                          } 
	                      });
	                  } else {
	                      return true;
	                  }
	              },
	              buttons: {
	                  "cancel": {"label": "取消"},
	                  "confirm": {
	                      "label": "确定",
	                      "className": "btn-danger"
	                  }
	              }
	          });
	      });
	});
	
	
	
	</script>
</body>
</html>
