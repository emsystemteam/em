<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('update')}" method="post">
							<input name="household_id" value="{$em_household['household_id']}" type="hidden" />
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-10"> 所属小区 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="HOUSEHOLD_NAME" id="HOUSEHOLD_NAME" disabled="disabled" class="col-xs-10 col-sm-5" value="{$em_household['village']}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-10"> 所属楼宇 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="HOUSEHOLD_NAME" id="HOUSEHOLD_NAME" disabled="disabled" class="col-xs-10 col-sm-5" value="{$em_household['building']}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-10"> 所属单元 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="HOUSEHOLD_NAME" id="HOUSEHOLD_NAME" disabled="disabled" class="col-xs-10 col-sm-5" value="{$em_household['unit'] }" />
                                </div>
                            </div>

                            <div class="space-4"></div>

							<div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-10"> 所属房屋 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="HOUSEHOLD_NAME" id="HOUSEHOLD_NAME" disabled="disabled" class="col-xs-10 col-sm-5" value="{$em_household['house'] }" />
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 住户名称</label>
                                <div class="col-sm-9">
                                	<input type="text" name="HOUSEHOLD_NAME" id="HOUSEHOLD_NAME" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['household_name']}">
                            	</div>
                            </div>

                            <div class="space-4"></div>

							<div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-10"> 昵称 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="NICKNAME" id="NICKNAME" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['nickname']}">
                            	</div>
                            </div>
							
							<div class="space-4"></div>
							
							<div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 手机号 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="TEL" id="TEL" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['tel']}">
                            	</div>
                            </div>

                            <div class="space-4"></div>

							<div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 微信号 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="WECHAT_ACCOUNT" id="WECHAT_ACCOUNT" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['wechat_account']}">
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 微信昵称 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="WECHAT_NICKNAME" id="WECHAT_NICKNAME" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['wechat_nickname']}">
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> QQ号 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="QQ" id="QQ" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['qq']}">
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> QQ昵称 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="QQ_NICKNAME" id="QQ_NICKNAME" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['qq_nickname']}">
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 支付宝帐号 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="ALIPAY_ACCOUNT" id="ALIPAY_ACCOUNT" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['alipay_account']}">
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 支付宝昵称 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="ALIPAY_NICKNAME" id="ALIPAY_NICKNAME" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['alipay_nickname']}">
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 邮箱 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="EMAIL" id="EMAIL" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['email']}">
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 家庭电话 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="HOME_TEL" id="HOME_TEL" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['home_tel']}">
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 业主卡号 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="CARD_NUMBER" id="CARD_NUMBER" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['card_number']}">
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 门禁卡号 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="DOOR_CARD_NUMBER" id="DOOR_CARD_NUMBER" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['door_card_number']}">
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 迁入时间 </label>
                                <div class="col-sm-9">
                                	<div class="input-group col-xs-5">
                                        <input class="form-control" id="AUTH_TIME" name="AUTH_TIME" disabled="disabled" value="{$em_household['auth_time']}"
                                        type="text" data-date-format="dd-mm-yyyy" />
                                    </div>
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 迁入原因 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="MOVE_REASON" id="MOVE_REASON" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['move_reason']}">
                            	</div>
                            </div>
                            
                            <div class="space-4"></div>
                            
							<div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 户口类型 </label>
                                <div class="col-sm-9">
                                	<input type="text" name="household_type" id="household_type" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['household_type']}" />
                            	</div>
                            </div>

                            <div class="space-4"></div>
                            
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 住户身份</label>
                                <div class="col-sm-9">
                                	<input type="text" name="household_status" id="household_status" class="col-xs-10 col-sm-5" disabled="disabled" value="{$em_household['household_status']}" />
                            	</div>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
<script type="text/javascript">
	jQuery(function ($) {
	    $('#AUTH_TIME').datepicker({
	        format: 'yyyy-mm-dd',
	        weekStart: 1,
	        autoclose: true,
	        todayBtn: 'linked',
	        language: 'cn'
	    });
	});

	$("#village").on("change", function () {
		$("#building").empty();
	    var ob = $(this);
	    var villageId = ob.val();
	    $("#building").prepend("<option value=''>--请选择--</option>"); //为Select插入一个Option(第一个位置)
	    var building = document.getElementById("building");
	    $.get("{:U('changeVillage')}?villageId=" + villageId, function (data) {
	    	$(data).each(function(index,obj){
	    		building.options[index+1] = new Option(obj.building_name,obj.building_id);
	        });
	    });
	})
	
	$("#building").on("change", function () {
		$("#unit").empty();
	    var ob = $(this);
	    var buildId = ob.val();
	    $("#unit").prepend("<option value=''>--请选择--</option>"); //为Select插入一个Option(第一个位置)
	    var unit = document.getElementById("unit");
	    $.get("{:U('changeBuilding')}?buildingId=" + buildId, function (data) {
	    	$(data).each(function(index,obj){
	    		unit.options[index+1] = new Option(obj.unit_name,obj.unit_id);
	        });
	    });
	})
	
	$("#unit").on("change", function () {
		$("#house").empty();
	    var ob = $(this);
	    var unitId = ob.val();
	    $("#house").prepend("<option value=''>--请选择--</option>"); //为Select插入一个Option(第一个位置)
	    var house = document.getElementById("house");
	    $.get("{:U('changeUnit')}?unitId=" + unitId, function (data) {
	    	$(data).each(function(index,obj){
	    		house.options[index+1] = new Option(obj.house_name,obj.house_id);
	        });
	    });
	})
</script>
</body>
</html>
