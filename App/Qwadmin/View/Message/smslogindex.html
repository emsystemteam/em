<include file="Public/head" />
<style>
.grouptd {
	position: relative;
}

.group {
	display: inline-block;
	width: 100%;
}

.groupselect {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	border: 0;
}
</style>
<body class="no-skin">
	<include file="Public/header" />
	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>

		<include file="Public/sidebar" />
		<div class="main-content">
			<div class="main-content-inner">
				<!-- #section:basics/content.breadcrumbs -->
				<include file="Public/breadcrumbs" />

				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<include file="Public/set" />
					<div class="row">
						<div class="col-sm-12">
							<!-- #section:elements.tab -->
							<div class="tabbable">
								<ul class="nav nav-tabs" id="myTab">
									<li><a href="{:U('Message/index')}"> <i
											class="green ace-icon fa fa-home bigger-120"></i>短信群发
									</a></li>
									<li><a href="{:U('Sms/smsindex')}">短信模板设置 </a></li>
									<li><a href="{:U('Sms/approveindex')}">短信模板审核 </a></li>
									<li class="active"><a href="{:U('Message/smslogindex')}">短信日志
									</a></li>
								</ul>

								<div class="tab-content">
									<div id="one" class="tab-pane fade"></div>
									<div id="two" class="tab-pane fade"></div>
									<div id="three" class="tab-pane fade  in active">
										<div class="row">
											<div class="col-xs-12">
												<!-- PAGE CONTENT BEGINS -->
												<div class="space-4"></div>
												<div class="row">
													<form>
														短信余额:<strong>{$data}</strong>

														<table
															class="table table-striped table-bordered table-hover">
															<thead>
																<tr>
																	<th style="width: 60%">短信内容</th>
																	<th>条数</th>
																	<th>发送时间</th>
																</tr>
															</thead>
															<tbody>
																<volist name="list" id="val">
																<tr>
																	<td>{$val['smscontent']}</td>
																	<td>{$val['amount']}</td>
																	<td>{$val['createtime']}</td>
																</tr>
																</volist>
															</tbody>
														</table>
													</form>
													{$page}
												</div>
											</div>

										</div>
									</div>
									<div id="four" class="tab-pane fade"></div>
								</div>
							</div>
							<!-- /section:elements.tab -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /section:settings.box -->
					<!-- /.row -->
				</div>
			</div>
		</div>
	</div>
	<!-- /.main-content -->
	<include file="Public/footer" />
	<include file="Public/footerjs" />
	<!-- inline scripts related to this page -->
</body>
</html>
