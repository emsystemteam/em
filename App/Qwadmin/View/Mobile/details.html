      <div class="page-content">
        <div class="row">

            <div class="col-xs-12">
	            <div  class="form-horizontal" >
					<div class="form-group">
	                     <label class="col-sm-1 control-label no-padding-right" for="form-field-1">标题</label>
	                     <div class="col-sm-9">
	                         <input type="text" class="form-control" value="{$noticetitle}" readonly="readonly">

	                     </div>
	                 </div>
	                 
	                 <div class="form-group">
	                     <label class="col-sm-1 control-label no-padding-right" for="form-field-1">内容</label>
	                     <div class="col-sm-9">
	                         <textarea name="newscontent" id="newscontent" rows="8" class="form-control" readonly="readonly">{$noticecontent}</textarea>
	                     </div>
	                 </div>
	           </div>
           </div>
            
        </div><!-- /.row -->
        </div>
    </div><!-- /.main-content -->

<script type="text/javascript">
    jQuery(function ($) {
        $(document).on('click', '.toolbar a[data-target]', function (e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });
