<include file="Public/head"/>
<body style="margin-bottom:80px;">
<style>
.nav-user-photo{
	width:72px;
	height:72px;
	border-radius: 100%;
    border: 2px solid #FFF;
}
.profile-lable{
	font-size:16px;
}
.profile-value{
	font-size:18px;
	font-weight:bold;
}
hr{
	border-top: 1px solid #dddddd;
	margin-top: 5px;
	margin-bottom: 10px;
}
</style>
<div class="main-container">
    <div class="main-content">
      
      <div class="page-content" style="background-color:#793822;padding:30px;">
      
      	<img class="nav-user-photo" src="<if condition=" $user.head eq '' ">__PUBLIC__/qwadmin/avatars/avatar2.png
            <else/> {$user.head} </if>" alt="{$user.user}" />
           <strong style="font-size:30px;color:white;margin-left:15px;">{$user.user}</strong>
      </div>
      
      <div class="page-content" style="background-color:#eeeeee;">
        <div class="row">
			<!-- 业主姓名（*彬彬） 手机号 微信号  小区 楼宇 单元 房号 -->
			<volist name="list" id="vo" empty="">
				<div class="form-group">
				     <div class="col-sm-9">
				         <span class="help-inline col-xs-12 col-sm-7">
						 	<span class="profile-lable">业主:</span>
						 	<span class="profile-value">{$vo.household_name}</span>
						</span>
				    </div>
				</div>
				<div class="col-xs-12 col-sm-7"><hr></div>
				
				<div class="form-group">
				     <div class="col-sm-9">
				         <span class="help-inline col-xs-12 col-sm-7">
						 	<span class="profile-lable">手机:</span>
					 		<span class="profile-value">{$user.phone}</span>
						</span>
				    </div>
				</div>
				<div class="col-xs-12 col-sm-7"><hr></div>
				
				<div class="form-group">
				     <div class="col-sm-9">
				         <span class="help-inline col-xs-12 col-sm-7">
						 	<span class="profile-lable">微信:</span>
						 	<span class="profile-value">{$vo.wechat_account}</span>
						</span>
				    </div>
				</div>
				<div class="col-xs-12 col-sm-7"><hr></div>
				
				<div class="form-group">
				     <div class="col-sm-9">
				         <span class="help-inline col-xs-12 col-sm-7">
						 	<span class="profile-lable">小区:</span>
						 	<span class="profile-value">{$vo.village_name}</span>
						</span>
				    </div>
				</div>
				<div class="col-xs-12 col-sm-7"><hr></div>
				
				<div class="form-group">
				     <div class="col-sm-9">
				         <span class="help-inline col-xs-12 col-sm-7">
						 	<span class="profile-lable">楼宇:</span>
						 	<span class="profile-value">{$vo.house_name}</span>
						</span>
				    </div>
				</div>
				<div class="col-xs-12 col-sm-7"><hr></div>
				
				<div class="form-group">
				     <div class="col-sm-9">
				         <span class="help-inline col-xs-12 col-sm-7">
						 	<span class="profile-lable">单元:</span>
						 	<span class="profile-value">{$vo.unit}</span>
						</span>
				    </div>
				</div>
				<div class="col-xs-12 col-sm-7"><hr></div>
				
				<div class="form-group">
				     <div class="col-sm-9">
				         <span class="help-inline col-xs-12 col-sm-7">
						 	<span class="profile-lable">房号:</span>
						 	<span class="profile-value">{$vo.floor}</span>
						</span>
				    </div>
				</div>
				
			</volist>
			
        </div><!-- /.row -->
       </div>
       
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

    <div class="navbar-fixed-bottom" style="height:55px;">
		<div class="btn-group btn-group-justified" role="group">
		  <div class="btn-group" role="group">
		    <a type="button" class="btn" href="{:U('mobile/index')}">
		    <i class="ace-icon fa fa-home fa-2x white"></i>
		    <p>首页</p>
		    </a>
		  </div>

		  <div class="btn-group" role="group">
		    <a type="button" class="btn btn-danger" href="{:U('wechat/index?url=profile')}">
		    <i class="ace-icon fa fa-user fa-2x white"></i>
		    <p>我</p>
		    </a>
		  </div>
		</div>
    </div>
    

<!-- basic scripts -->

<!--[if !IE]> -->
<script type="text/javascript">
    window.jQuery || document.write("<script src='__PUBLIC__/qwadmin/js/jquery.js'>" + "<" + "/script>");
</script>

<!-- <![endif]-->

<!--[if IE]>
<script type="text/javascript">
    window.jQuery || document.write("<script src='__PUBLIC__/qwadmin/js/jquery1x.js'>" + "<" + "/script>");
</script>
<![endif]-->
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='__PUBLIC__/qwadmin/js/jquery.mobile.custom.js'>" + "<" + "/script>");
</script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function ($) {
        $(document).on('click', '.toolbar a[data-target]', function (e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });

</script>
</body>
</html>
