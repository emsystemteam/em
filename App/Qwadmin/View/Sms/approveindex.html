<script type="text/javascript">
	 $(function () {
	  $(".approve").on('click', function () {
          var obj = $(this);
          var id = obj.attr('val');
          bootbox.confirm({
              title: "系统提示",
              message: "是否要审核通过？",
              callback: function (result) {
                  if (result) {
                      $.get("{:U('approve')}?id=" + id, function (result) {
                         if (result == 1) {
                              bootbox.alert({
                                  buttons: {
                                      ok: {
                                          label: '确定',
                                          className: 'btn-danger'
                                      }
                                  },
                                  message: '恭喜，审核成功！',
                                  callback: function () {
                                      window.location.reload(true);
                                  },
                                  title: "友情提示",
                              });
                              return;
                          }else{
                        	  bootbox.dialog({
                                  message: "抱歉，系统错误，请稍后再试。",
                                  buttons: {
                                      "success": {
                                          "label": "确定",
                                          "className": "btn-danger"
                                      }
                                  }
                              });
                              return;
                          } 
                      });
                  } else {
                      return true;
                  }
              },
              buttons: {
                  "cancel": {"label": "取消"},
                  "confirm": {
                      "label": "确定",
                      "className": "btn-danger"
                  }
              }
          });
      })
	 });
	</script>
