
<div class="row">
	<!-- PAGE CONTENT BEGINS -->
	<form class="form-horizontal" id="addsmsmodelform"
		method="post">
		<input name="id" id="smsmodelid" type="hidden">
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right"
				for="form-field-10">短信标题</label>
			<div class="col-sm-10">
				<input type="text" name="smstitle" id="smstitle" placeholder="短信标题"
					class="col-xs-12 col-sm-12" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right"
				for="form-field-10">短信内容</label>
			<div class="col-sm-10">
				<textarea name="smscontent" id="smscontent"
					style="width: 100%; height: 200px;"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right"
				for="form-field-2">是否启用 </label>
			<div class="col-sm-10"><!-- checked="checked" value="1" -->
				<label> <input name="status" id="status"  value="1" checked="checked" 
					class="ace ace-switch ace-switch-2" type="checkbox" /> <span
					class="lbl"></span>
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right"
				for="form-field-2">消息类型</label>
			<div class="col-sm-10">
				<select name="smstype" id="smstype" class="form-control">
					<option 
						value="1">短信
					</option>
					<option 
						value="2">微信
					</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label no-padding-right"
				for="form-field-10">签名</label>
			<div class="col-sm-10">
				<input type="text" name="signname" id="signname" maxlength="50"
					placeholder="签名" class="col-xs-12 col-sm-12"
					>
			</div>
		</div>
