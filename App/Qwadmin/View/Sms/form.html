<include file="Public/head" />
<body class="no-skin">
	<include file="Public/header" />
	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>

		<include file="Public/sidebar" />
		<div class="main-content">
			<div class="main-content-inner">
				<!-- #section:basics/content.breadcrumbs -->
				<include file="Public/breadcrumbs" />

				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<include file="Public/set" />

					<!-- /section:settings.box -->
					<div class="row">
							<!-- PAGE CONTENT BEGINS -->
							<form class="form-horizontal" action="{:U('update')}" id="form"
								method="post">
								<input name="id" value="{$model.id}" type="hidden">
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right"
										for="form-field-10">短信标题</label>
									<div class="col-sm-6">
									<input type="text" name="smstitle" id="smstitle" placeholder="短信标题"
                                           class="col-xs-12 col-sm-12" value="{$model.smstitle}">	
                                    </div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right"
										for="form-field-10">短信内容</label>
									<div class="col-sm-6">
										<textarea name="smscontent" id="smscontent" maxlength="400"
											placeholder="短信内容 " style="width: 100%; height: 200px">{$model.smscontent}</textarea>
									</div>
								</div>
								<div class="form-group">
									 <label
										class="col-sm-1 control-label no-padding-right"
										for="form-field-2">是否启用 </label>
									<div class="col-sm-6">
										<label>
										  <input name="status" id="status"
                                        <if condition="$model.status eq 1">checked="checked"</if>
                                        value="1" class="ace ace-switch ace-switch-2" type="checkbox" />
                                        <span class="lbl"></span>
										</label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right"
										for="form-field-2">消息类型</label>
									<div class="col-sm-6">
										<select name="smstype" class="form-control">
										<option <if condition="$model.smstype eq 1">selected</if>
											value="1">短信
										</option>
										<option <if condition="$model.smstype eq 2">selected</if>
											value="2">微信
										</option>
									</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right"
										for="form-field-10">签名</label>
									<div class="col-sm-6">
									<input type="text" name="signname" id="signname"  maxlength="50" placeholder="签名"
                                           class="col-xs-12 col-sm-12" value="{$model.signname}">	
                                    </div>
								</div>
								 <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info submit" type="button">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
							</div>
						</form>
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
		<include file="Public/footer" />

	</div>
	<!-- /.main-container -->
	<include file="Public/footerjs" />
	<!-- inline scripts related to this page -->
	<script type="text/javascript">
    $(function () {
	 $(".submit").click(function () {
         var smscontent = $("#smscontent").val();
         var smstitle = $("#smstitle").val();
         var signname = $("#signname").val();
         if (smscontent == ''||smstitle==''||signname=='') {
             bootbox.dialog({
                 title: '友情提示：',
                 message: "短信内容,签名,短信标题不能为空。",
                 buttons: {
                     "success": {
                         "label": "确定",
                         "className": "btn-danger"
                     }
                 }
             });
             return;
         }
         $("#form").submit();
     });
    });
	</script>
</body>
</html>
