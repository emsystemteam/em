<include file="Public/head" />
<body class="no-skin">
	<include file="Public/header" />
	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>

		<include file="Public/sidebar" />
		<div class="main-content">
			<div class="main-content-inner">
				<!-- #section:basics/content.breadcrumbs -->
				<include file="Public/breadcrumbs" />

				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<include file="Public/set" />

					<!-- /section:settings.box -->
					<div class="row">
							<!-- PAGE CONTENT BEGINS -->
							<form class="form-horizontal" action="{:U('update')}"
								method="post">
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right"
										for="form-field-10">短信内容</label>
									<div class="col-sm-6">
										<textarea name="smscontent" id="smscontent"
											placeholder="短信内容 " style="width: 100%; height: 200px">{$model['smscontent']} 
										</textarea>
									</div>
								</div>
								<div class="form-group">
									<input name="id" value="{$model.id}" type="hidden"> <label
										class="col-sm-1 control-label no-padding-right"
										for="form-field-2">是否启用 </label>
									<div class="col-sm-6">
										<label> <input name="status" id="smstype"
										<if condition="$model.status eq 1">checked="checked" value='1'</if>
										class="ace ace-switch ace-switch-2" type="checkbox"
											/> <span class="lbl"></span>
										</label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-1 control-label no-padding-right"
										for="form-field-2">消息类型</label>
									<div class="col-sm-6">
									<select name="smstype" class="form-control">
										<option<if condition="$model.smstype eq 0">selected</if>
											value="0">短信
										</option>
										<option<if condition="$model.smstype eq 1">selected</if>
											value="1">微信
										</option>
									</select>
								</div>
								</div>
								<div class="col-md-offset-2 col-md-9">
								<button class="btn btn-info" type="submit">
									<i class="icon-ok bigger-110"></i> 提交
								</button>

								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset">
									<i class="icon-undo bigger-110"></i> 重置
								</button>
							</div>
						</form>
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->
		<include file="Public/footer" />

	</div>
	<!-- /.main-container -->
	<include file="Public/footerjs" />
	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		$('#smstype').on('switch-change', function (e, data) {
		debugger;
		    var $el = $(data.el)
		      , value = data.value;
		    console.log(e, $el, value);
		});
	
	</script>
</body>
</html>
