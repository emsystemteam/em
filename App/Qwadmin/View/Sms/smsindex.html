	<script type="text/javascript">
	 $(function () {
		 $('#status').change(function(){
			 if($('#status').val()=='0'){
				 $('#status').attr('checked','checked');
				 $('#status').val('1');
			 }else{
				 $('#status').removeAttr('checked');
				 $('#status').val('0');
			 }
		 })
    	  editor = KindEditor.create('textarea[name="smscontent"]', {
             uploadJson: '__PUBLIC__/kindeditor/php/upload_json.php',
             fileManagerJson: '__PUBLIC__/kindeditor/php/file_manager_json.php',
             allowFileManager: true,
             afterBlur: function () {
                 this.sync();
             }
         });
    });
	 //校验表单是否合法
	 function validateform(){
		  	var smscontent = editor.html();
	        var smstitle = $("#smstitle").val();
	        var signname = $("#signname").val();
	         if (smscontent == ''||smstitle==''||signname=='') {
	        	 bootbox.dialog({
	                 title: '友情提示：',
	                 message: "短信内容,签名,短信标题不能为空。",
	                 buttons: {
	                     "success": {
	                         "label": "确定",
	                         "className": "btn-danger"
	                     }
	                 }
	             });
	             return false;
	         }else{
	        	 return true;
	         }
	         
	 }
	 
	$('#addsmsmodel').click(function(){
		$('#smstitle').val('');
		editor.html('');
		$('#signname').val('');
		$('#smsmodelid').val('');
		$('#myModal').modal({});
	});
	
	function editsmsmodel(obj){
		var id=$(obj).attr('id');
		 $.ajax({
			 type : "post",
			 url: "__URL__/getSmsModelbyId",
			 dataType : "json",
			 data:{id:id},
			 success : function(res) {
					$('#smstitle').val(res.data.smstitle);
					editor.html(res.data.smscontent);
					if(res.data.status==1){
						$('#status').val(1);
						$('#status').attr('checked','checked');
					}else{
						$('#status').removeAttr('checked');
						
					}
					$('#smstype').val(res.data.smstype);
					$('#signname').val(res.data.signname);
					$('#smsmodelid').val(res.data.id);
					$('#myModal').modal({});
			 }
		 });
		
	}
	 $(".submit").click(function () {
		 if(validateform()){
			 var jsondata={id:	$('#smsmodelid').val(),smstitle:$('#smstitle').val(),smscontent:editor.html(),
					 status:$('#status').val(),smstype:$('#smstype').val(),signname:$('#signname').val()};
			 debugger;
			 $.ajax({
				 type : "post",
				 url: "__URL__/update",
				 dataType : "json",
				 data:jsondata,
				 success : function(data) {
					 bootbox.confirm({
			                title: "系统提示",
			                message: data.message,
			                callback: function (result) {
			                	 if(data.status==1){
									 window.location.reload(true);//刷新
								 }
			                },
			                buttons: {
			                    "cancel": {"label": "关闭"},
			                    "confirm": {
			                        "label": "确定",
			                        "className": "btn-danger"
			                    }
			                }
			            });
					
				 },
				 error : function(XMLHttpRequest, textStatus, errorThrown) {
				 }
				 });  
		 }else{
			 return false;
		 }
		
	 });
	</script>
