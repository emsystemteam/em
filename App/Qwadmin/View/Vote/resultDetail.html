<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <form class="form-inline" action="" method="get">
                                <label class="inline">&nbsp;&nbsp;投票结果搜索：</label>
                                <select name="field" class="form-control">
                                    <option <if condition="I('field') eq village_name">selected</if> value="village_name">小区</option>
                                    <option <if condition="I('field') eq tel">selected</if> value="tel">手机</option>
                                </select>
                                <input type="text" name="keyword" value="{:I(keyword)}" class="form-control">
                                <label class="inline">&nbsp;&nbsp;排序：</label>
                                <select name="order" class="form-control">
                                    <option <if condition="I('order') eq asc">selected</if> value="asc">投票时间升</option>
                                    <option <if condition="I('order') eq desc">selected</if> value="desc">投票时间降</option>
                                </select>
                                <button type="submit" class="btn btn-purple btn-sm">
                                    <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                    Search
                                </button>
                            </form>
                        </div>
                        <div class="space-4"></div>
                        <div class="row">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
	                                <tr>
	                                    <th class="center">姓名</th>
	                                    <th class="center">手机</th>
	                                    <th class="center">小区</th>
	                                    <th class="center">房号</th>
	                                    <if condition="$questionType == 3">
	                                 		<th class="center">答案文本</th>
	                                 	<else />
	                                    	<th class="center">选择项</th>
	                                    </if>
	                                    <th class="center">投票时间</th>
	                                </tr>
                                </thead>
                                <tbody>
	                                 <volist name="list" id="val">
	                                     <tr>
	                                         <td class="center">{$val['user_name']}</td>
	                                         <td class="center">
	                                             {$val['tel']}
	                                         </td>
	                                         <td class="center">{$val['village']}</td>
	                                         <td class="center">{$val['house']}</td>
	                                         <if condition="$questionType == 3">
	                                   			<th class="center">{$val['question_titile']}-{$val['answer']}</th>
	                                   		 <else />
	                                       		<th class="center">{$val['option_titile']}</th>
	                                         </if>
	                                         <td class="center">{$val['create_time']}</td>
	                                     </tr>
	                                 </volist>
                                </tbody>
                            </table>
                            {$page}
                        </div>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
</body>
</html>
